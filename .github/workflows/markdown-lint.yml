name: Markdown Lint
permissions:
  contents: read

on:
  pull_request:
    paths:
      - '**/*.md'
      - '.markdownlint.json'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run markdownlint
        run: npm run lint:md